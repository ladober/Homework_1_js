<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Sissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <div>
      <div class="title">
        <h1>Rock Paper Scis.... It's ჯეირააანიი</h1>
      </div>

      <!-- counter -->

      <div class="counter">
        <div>
          <div class="user-counter">
            <p>Player: <span id="js-counter-player">0</span></p>
          </div>
        </div>
        <div>
          <div class="computer-counter">
            <p>Computer: <span id="js-counter-pc">0</span></p>
          </div>
        </div>
      </div>

      <!-- players -->

      <div class="game-box">
        <div>
          <img id="js-player-pic" src="img/user-moves/ss.png" alt="image" />
        </div>

        <img src="img/bg-3.png" alt="" />
        <div>
          <img id="js-pc-pic" src="img/user-moves/rr.png" alt="image" />
        </div>
      </div>

      <!-- buttons -->

      <h2 class="buttons-title">PUSH TO WIN</h2>

      <div class="btn">
        <button id="js-btn-rock" class="rock"></button>
        <button id="js-btn-scissors" class="scissors"></button>
        <button id="js-btn-paper" class="paper"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
