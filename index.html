<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Sissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <div>
      <div class="title">
        <h1>Rock Paper Scis.... It's ჟეირააანიი</h1>
      </div>

      <!-- counter -->

      <div class="counter">
        <div>
          <div id="js-counter-player" class="user-counter">0</div>
        </div>
        <div>
          <div id="js-counter-pc" class="computer-counter">0</div>
        </div>
      </div>

      <!-- players -->

      <div class="game-box">
        <div>
          <img
            id="js-player-pic"
            src="img/user-moves/scissors-1.png"
            alt="image"
          />
        </div>
        <div>
          <img id="js-pc-pic" src="img/user-moves/rock-1.png" alt="image" />
        </div>
      </div>

      <!-- buttons -->

      <h2 class="buttons-title">PUSH TO WIN</h2>

      <div class="btn">
        <button id="js-btn-rock" class="rock"></button>
        <button id="js-btn-scissors" class="scissors"></button>
        <button id="js-btn-paper" class="paper"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
